<b>Module Settings</b>

<br><br>

<div>
  <form class="form-horizontal" role="form" ng-submit="saveModule()">
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name 
      <a class="info" tooltip="The name of your module will be visible for everyone once published." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" ng-model="module.moduleName" ng-required="true" auto-focus>
    </div>
  </div>
  <div class="form-group">
    <label for="author" class="col-sm-3 control-label">Author
      <a class="info" tooltip="Author name will be visible for everyone once published." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="author" ng-model="module.moduleAuthor">
    </div>
  </div>
  <div class="form-group">
    <label for="label" class="col-sm-3 control-label">Label
      <a class="info" tooltip="Internal shorthand name for your module, which will be used to name any export files." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="label" ng-model="module.moduleLabel">
    </div>
  </div>
  <div class="form-group">
    <label for="label" class="col-sm-3 control-label">Description
      <a class="info" tooltip="A small description about your Module, which will be visible once published." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <textarea class="form-control" id="description" rows="4" ng-model="module.moduleDescription"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="label" class="col-sm-3 control-label">Escape
      <a class="info" tooltip="Allow the user to exit the module by pressing the Esc key." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <label>
        <input type="checkbox" ng-model="module.moduleDefinition.allowEscapeKey" ng-true-value="true" ng-false-value="false">
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="label" class="col-sm-3 control-label">Fullscreen
      <a class="info" tooltip="Module will run in fullscreen mode where available." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <label>
        <input type="checkbox" ng-model="module.moduleDefinition.fullscreen" ng-true-value="true" ng-false-value="false">
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="label" class="col-sm-3 control-label">Exporter
      <a class="info" tooltip="Module trial data export options." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <div class="form-group col-sm-12" ng-repeat="exporter in module.moduleDefinition.export | filter: filterValidExporter ">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="exporter.enabled" ng-true-value="true" ng-false-value="false"> <span class="exporterName">{{exporter.mode}}</span> 
            <span ng-switch on="exporter.mode">
              <span ng-switch-when="upload">
                <a class="info" tooltip="Automatic upload of trial data to server. Data can be accessed in Analytics tab. Upload is only possible in the Modules tab." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
              </span>
              <span ng-switch-when="download">
                <a class="info" tooltip="Allows manual download of trial data as a CSV. Currently not supported by Safari browsers." tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
              </span>
            </span>
            
          </label>
        </div>
      </div>
    </div>
  </div>
</form>

</div>
