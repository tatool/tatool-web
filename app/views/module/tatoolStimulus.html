<div id="tatoolStimulus" ng-class="stimulus.stimulusClass" ng-show="show">

  <div ng-if="stimulus.data.stimulusValueType!==undefined">

        <div ng-switch on="stimulus.data.stimulusValueType">
          <div ng-switch-when="image">
            <img class="imageStimulusValue" draggable="false" ng-src="{{stimulus.stimulusImage}}" ng-class="stimulus.stimulusClass">
          </div>
          <div ng-switch-when="text" ng-style="stimulus.stimulusStyle" ng-class="stimulus.stimulusClass">
            <div class="textStimulusValue"><span>{{stimulus.data.stimulusValue}}</span></div>
          </div>
          <div ng-switch-when="video">
            <video id="videoStimulus" class="video-js vjs-default-skin vjs-big-play-centered"></video>
          </div>
          <div ng-switch-when="circle">
            <div class="circle" ng-style="stimulus.stimulusStyle"> </div>
          </div>
          <div ng-switch-when="square">
            <div class="square" ng-style="stimulus.stimulusStyle"> </div>
          </div>
          <div ng-switch-default>
            <div class="emptyStimulusValue">ERROR: unknown stimulusValueType</div>
          </div>
        </div>

      </div>

</div>
